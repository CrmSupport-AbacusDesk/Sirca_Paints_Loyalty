<div class="loader" *ngIf="loading_list">
  <div class="loding-logo">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="main-container">
  <div class="padding10">
    <div class="row">
      <div class="col s12">
        <div class="sprate-box">
          <div class="full-offer">
            <div class="top-heading no-justify">
              <h2>SCHEME DETAIL</h2>

            </div>

            <div class="detail-info pr0">
              <div class="basic-details">
                <div class="profile-info" style="display: block;">
                  <ul style="padding:10px">
                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Date / Created By</p>
                          <span>{{getData.date_created}}</span>
                        </div>
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Scheme Name</p>
                          <span>{{getData.scheme_name | titlecase }}</span>
                        </div>
                      </figure>
                    </li>
                    <!-- <li>
                      <figure>
                        <div class="right-cont">
                          <p>Contractor Name</p>
                          <span *ngFor="let d of getData.contractor_detail" >{{d.first_name}}</span>
                        </div>
                      </figure>
                    </li> -->
                    <!-- <li>
                      <figure>
                        <div class="right-cont">
                          <p>Category</p>
                          <span *ngFor="let r of getData.category_detail">{{r.main_category}}</span>
                        </div>
                      </figure>
                    </li> -->
                  </ul>


                  <ul style="padding:10px">
                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Valid From</p>
                          <span>{{getData.valid_from }}</span>
                        </div>
                      </figure>

                    </li>
                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Valid To</p>
                          <span>{{getData.valid_to}}</span>
                        </div>
                      </figure>
                    </li>


                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Bonus Point</p>
                          <span>{{getData.bonus_points }}</span>
                        </div>
                      </figure>
                    </li>
                    <li>
                      <figure>
                        <div class="right-cont">
                          <p>Scheme Description</p>
                          <span>{{getData.scheme_desc}}</span>
                        </div>
                      </figure>
                    </li>

                  </ul>



                </div>
              </div>


            </div>
          </div>
        </div>
      </div>





    </div>


    <div class="row">
      <div class="used-code">
        <div class="tab-header">
          <div class="tab-header no-sticky gift-tab-list ">
            <div class="tabs-list gift-tab-list">
              <ul>
                <li [ngClass]="{'active': tabChange=='Contractor'}">
                  <a (click)="tabChange='Contractor'; schemeDetail()">
                    <p>Contractor Detail</p>
                  </a>
                </li>
                <li [ngClass]="{'active':tabChange=='Category'}">
                  <a (click)="tabChange='Category';schemeDetail()">
                    <p>Category</p>
                  </a>
                </li>

              </ul>



            </div>
          </div>
