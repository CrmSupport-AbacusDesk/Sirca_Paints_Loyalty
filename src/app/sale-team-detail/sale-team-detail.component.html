<div class="loader" *ngIf="loading_list">
  <div class="loding-logo">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div class="main-container" *ngIf="!loading_list">
  <div class="offer-container">
    <div class="row">
      <div class="col s12 padding0">
        <div class="sprate-box">
          <div class="full-offer">
            <div class="top-heading">
              <h2>BASIC INFORMATION</h2>
            </div>
            
            <div class="detail-info">
              <div class="basic-details">
                <div class="profile-info">
                  <ul>
                    
                    <li>
                      <figure>
                        <div class="left-img" *ngIf="!getData.profile">
                          <img src="assets/male.svg">
                        </div>
                        
                        <div class="left-img" *ngIf="getData.profile">
                          <img [src]="getData.profile">
                        </div>
                        <div class="right-cont">
                          <p>Name</p>
                          <span>{{getData.name | titlecase }} </span>
                        </div>
                      </figure>
                      
                    </li>
                    <li>
                      
                      <figure>
                        <div class="left-img">
                          <img src="assets/contact.svg">
                        </div>
                        <div class="right-cont">
                          <p>Employee Id</p>
                          <span>{{getData.employee_id}}</span>
                        </div>
                      </figure>
                      
                    </li>
                    
                    <li>
                      <figure>
                        <div class="left-img">
                          <img src="assets/book.svg">
                        </div>
                        <div class="right-cont">
                          <p>Usertype</p>
                          <span>{{getData.user_type | titlecase }}</span>
                          
                        </div>
                      </figure>
                      
                    </li>
                    <li *ngIf="getData.date_created">
                      <figure>
                        <div class="left-img">
                          <img src="assets/book.svg">
                        </div>
                        <div class="right-cont">
                          <p>Date Created</p>
                          <span>{{getData.date_created | date: 'dd-MM-yyyy' }}</span>
<!--                           
                          <a download="{{getData.first_name}} - {{getData.document_type}} Document.png" href="{{getData.document_image}}"  target="_blank">Click To Download {{getData.document_type}}</a> -->
                          
                        </div>
                      </figure>
                      
                    </li>
                    <li *ngIf="getData.document_image">
                      <figure>
                        <!-- <div class="left-img">
                          <img src="assets/book.svg">
                        </div> -->
                        <div class="right-cont">
                          <!-- <p>Document</p>
                          <span *ngIf="getData.document_type && getData.document_no">{{getData.document_type | titlecase }}  -  {{getData.document_no}}</span> -->
                          <span>

                            <a download="{{getData.first_name}} - {{getData.document_type}} Document.png" href="{{getData.document_image}}"  target="_blank">Click To Download {{getData.document_type}}</a>
                          </span>
                          
                        </div>
                      </figure>
                      
                    </li>
                    <li *ngIf="getData.cust_geo_address">
                      <figure>
                        <div class="left-img">
                          <img src="assets/book.svg">
                        </div>
                        <div class="right-cont">
                          <p>Geo Location</p>
                          <span>{{getData.cust_geo_address | titlecase }}</span>
                          
                        </div>
                      </figure>
                      
                    </li>
                  </ul>
                 
                </div>
                <div class="profile-info">
                  <ul>
                    <li>
                      <figure>
                        <div class="left-img">
                          <img src="assets/book.svg">
                        </div>
                        <div class="right-cont">
                          <p>Address</p>
                          <span>{{getData.state_name | titlecase }} | {{getData.district_name | titlecase }} | {{getData.city | titlecase}} | {{getData.street | titlecase }} </span>
<!--                           
                          <a download="{{getData.first_name}} - {{getData.document_type}} Document.png" href="{{getData.document_image}}"  target="_blank">Click To Download {{getData.document_type}}</a> -->
                          
                        </div>
                      </figure>
                      
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="used-code">
        <div class="tab-header">
          <div class="tab-header no-sticky gift-tab-list ">
            <div class="tabs-list gift-tab-list">
              <ul>
                <li [ngClass]="{'active': tabChange=='Contractor'}">
                  <a (click)="tabChange='Contractor'; getSaleUserDetail()">
                    <p>Contractor</p>
                  </a>
                </li>
                <li [ngClass]="{'active':tabChange=='Architect'}">
                  <a (click)="tabChange='Architect';getSaleUserDetail()">
                    <p>Architect</p>
                  </a>
                </li>
                <li [ngClass]="{'active':tabChange=='Site'}">
                  <a (click)="tabChange='Site';getSaleUserDetail()">
                    <p>Site</p>
                  </a>
                </li>
              </ul>
              
              
              
            </div>
          </div>	
          <div class="dobale"  >

              </ul>
            </div> -->
          </div>				
          
        </div>
      </div>

            <div class="table-body">
              <table>
                <tr *ngFor="let row of getData.contractorAssigned;let i = index">

                  <td class="w150">{{row.first_name}} </td>
                   <td class="w100">
                    {{row.mobile_no}}

                  <td class="w200">{{row.address}}</td>
