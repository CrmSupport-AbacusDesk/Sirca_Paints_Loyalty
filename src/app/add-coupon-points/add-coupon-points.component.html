<div class="gift-box">
    <div class="zift-hadding">
        <p>Manually Point Transfer</p>
        <div class="close-icon">
            <button mat-button mat-dialog-close ><i class="material-icons">clear</i></button>
        </div>
    </div>
    
    <mat-progress-bar *ngIf="loading" mode="indeterminate" value="40"></mat-progress-bar>
    <div class="modal-body pt0">
        <div class="row">
            <div class="col s12">
                <div class="option-field">
                    <div class="control-field">
                        <mat-form-field  class="cs-input">
                            <input matInput placeholder="Points" [(ngModel)]="Couponform.coupon_points" pattern="[0-9]*" type="number" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col s12">
                <div class="option-field">
                    <div class="control-field">
                        <mat-form-field  class="cs-input">
                            <textarea matInput placeholder="Remarks" class="h150"  [(ngModel)]="Couponform.remarks" required ></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div> 
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" (click)="saveCoupon()">Save</button>
        </div>
    </div>
</div>
