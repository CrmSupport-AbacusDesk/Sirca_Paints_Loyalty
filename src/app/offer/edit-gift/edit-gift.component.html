<div class="row">
  
  <div class="sprate-box ">
    <div class="full-offer">
      <div class="top-heading">
        <h2>ADD GIFT</h2>
        <div class="close-icon">
          <button mat-button mat-dialog-close ><i class="material-icons">clear</i></button>
        </div>
      </div>
    </div>
    <form name="offer" (ngSubmit)="f.form.valid && addoffer(f) " #f="ngForm" novalidate autocomplete="off">
      <div class="row">
        <div class="col s6 pl10">
          <div class="option-field">
            <div class="row">
              <div class="col s12 ">
                <div class="control-field">
                  <mat-form-field class="cs-input">
                    <input matInput placeholder="Gift Title" name="gift_title" [(ngModel)] = "offer.gift_title" #gift_title="ngModel"  required>
                  </mat-form-field>  
                </div>
              </div>
              <div class="col s12 ">
                <div class="control-field">
                  <mat-form-field class="cs-input">
                    <input matInput placeholder="Coupan Points" name="coupon_points" [(ngModel)] = "offer.coupon_points" #coupon_points="ngModel" (keypress)="numeric_Number($event)"  required>
                  </mat-form-field>  
                </div>
              </div>
            </div> 
            
          </div>
        </div>
        
        <div class="col s6 pr15">
          <div class="option-field">
            <div class="control-field">
              <mat-form-field  class="cs-input">
                <textarea matInput placeholder="Gift Specification " class="h115" name="gift_specification" [(ngModel)] = "offer.gift_specification" #gift_specification="ngModel" required></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="cs-file">
            <p>Upload Image</p>
            <ul>
              <li>
                <div class="add-img-co">
                  <div class="cs-file  file-up">
                    <label>
                      <input type="file" (change)="onUploadChange2($event)" style="display:none;" accept=".png, .jpg, .jpeg " />
                      <img  [src]="offer.image" alt="" id="img">
                      <i class="material-icons add-file-icon" >add</i>
                    </label>
                  </div>
                  <div class="control-field">
                    <div class="save un-save pr15 ">
                      <button mat-button  class="mb0" *ngIf="this.data.id !=0">UPDATE GIFT</button>
                      <button mat-button  class="mb0" *ngIf="this.data.id ==0">SAVE GIFT</button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
          
        </div>
        
      </div>
    </form>
  </div>
  
</div>
